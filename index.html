<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Cine</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label><br />
        <input type="email" id="email" required /><br /><br />
        
        <label for="password">Password:</label><br />
        <input type="password" id="password" required /><br /><br />
        
        <button type="submit">Entrar</button>
    </form>
    
    <div id="message"></div>

    <hr>

    <h2>Películas disponibles</h2>
    <ul id="peliculas-lista"></ul>

    <script>
        // LOGIN
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://83.40.227.67:5000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    messageDiv.textContent = 'Login correcto! Cargando perfil...';

                    fetch('http://83.40.227.67:5000/auth/profile', {
                        headers: { 'Authorization': 'Bearer ' + data.token }
                    })
                    .then(resp => resp.json())
                    .then(user => {
                        messageDiv.textContent = `¡Bienvenido, ${user.nombre}!`;
                    })
                    .catch(err => {
                        messageDiv.textContent = 'Error al cargar perfil';
                        console.error(err);
                    });
                } else if (data.error) {
                    messageDiv.textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error en la conexión';
                console.error('Error:', error);
            });
        });

        // CARGAR PELÍCULAS
        fetch('http://83.40.227.67:5000/peliculas')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('peliculas-lista');
                data.forEach(pelicula => {
                    const item = document.createElement('li');
                    item.textContent = `${pelicula.titulo} - ${pelicula.genero} (${pelicula.duracion} min)`;
                    lista.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error al cargar las películas:', error);
            });
    </script>
</body>
</html>
