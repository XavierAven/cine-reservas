<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Asientos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background-color: #f5f5f5; color: #333; }
        h1, h2 { color: #004aad; }
        .asiento {
            display: inline-block;
            width: 40px; height: 40px;
            margin: 5px;
            line-height: 40px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .disponible { background-color: #4CAF50; color: white; }
        .reservado { background-color: #F44336; color: white; cursor: not-allowed; }
        .seleccionado { background-color: #FFEB3B; color: black; }
        button {
            margin-top: 20px;
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background-color: #00337a; }
        #mensaje { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Selecciona tus asientos</h1>
    <div id="infoSesion"></div>
    <div id="asientosContainer"></div>
    <button id="btnReservar">Reservar Asientos Seleccionados</button>
    <div id="mensaje"></div>

    <p>
        <a href="index.html#cartelera" style="display:inline-block; margin-top: 30px; background-color:#004aad; color:white; padding:10px 15px; border-radius:5px; text-decoration:none;">
            ‚¨ÖÔ∏è Volver a la cartelera
        </a>
    </p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idSesion = urlParams.get("id");
        const token = localStorage.getItem("token");
        const infoSesionDiv = document.getElementById("infoSesion");
        const asientosContainer = document.getElementById("asientosContainer");
        const mensajeDiv = document.getElementById("mensaje");
        let seleccionados = new Set();

        if (!token) {
            window.location.href = "index.html";
        }

        async function cargarSesion() {
            try {
                const response = await fetch(`/sesiones/${idSesion}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Sesi√≥n no encontrada");
                const sesion = await response.json();

                infoSesionDiv.innerHTML = `<h2>Sesi√≥n: üìÖ ${sesion.fecha} ‚è∞ ${sesion.hora} üé¨ ${sesion.sala}</h2>`;
            } catch (error) {
                mensajeDiv.textContent = "Error cargando sesi√≥n: " + error.message;
            }
        }

        async function cargarAsientos() {
            try {
                const response = await fetch(`/asientos/${idSesion}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Error al cargar asientos");
                const data = await response.json();
                asientosContainer.innerHTML = "";

                data.asientos.forEach(asiento => {
                    const btn = document.createElement("button");
                    btn.textContent = asiento.numero_asiento;
                    btn.classList.add("asiento");
                    if (asiento.reservado) {
                        btn.classList.add("reservado");
                        btn.disabled = true;
                    } else {
                        btn.classList.add("disponible");
                        btn.onclick = () => {
                            if (btn.classList.contains("seleccionado")) {
                                btn.classList.remove("seleccionado");
                                seleccionados.delete(asiento.numero_asiento);
                            } else {
                                btn.classList.add("seleccionado");
                                seleccionados.add(asiento.numero_asiento);
                            }
                        };
                    }
                    asientosContainer.appendChild(btn);
                });
            } catch (error) {
                mensajeDiv.textContent = "Error cargando asientos: " + error.message;
            }
        }

        async function reservar() {
            if (seleccionados.size === 0) {
                alert("Selecciona al menos un asiento.");
                return;
            }

            try {
                const resp = await fetch("/reservas", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        id_sesion: idSesion,
                        asientos: Array.from(seleccionados).join(',')
                    })
                });
                const resJson = await resp.json();

                if (resp.ok) {
                    mensajeDiv.style.color = "green";
                    mensajeDiv.textContent = "Reserva creada con √©xito.";
                    seleccionados.clear();
                    cargarAsientos();
                } else {
                    mensajeDiv.style.color = "red";
                    mensajeDiv.textContent = "Error: " + (resJson.error || "No se pudo reservar");
                }
            } catch (error) {
                mensajeDiv.style.color = "red";
                mensajeDiv.textContent = "Error en la conexi√≥n.";
            }
        }

        document.getElementById("btnReservar").addEventListener("click", reservar);

        window.onload = () => {
            cargarSesion();
            cargarAsientos();
        };
    </script>
</body>
</html>
