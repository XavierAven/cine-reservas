<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Cine</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label><br />
        <input type="email" id="email" required /><br /><br />
        
        <label for="password">Password:</label><br />
        <input type="password" id="password" required /><br /><br />
        
        <button type="submit">Entrar</button>
    </form>
    
    <div id="message"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://68.221.131.53:5000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    messageDiv.textContent = 'Login correcto! Cargando perfil...';

                    // Cargar perfil
                    fetch('http://68.221.131.53:5000/auth/profile', {
                        headers: { 'Authorization': 'Bearer ' + data.token }
                    })
                    .then(resp => resp.json())
                    .then(user => {
                        messageDiv.textContent = `¡Bienvenido, ${user.nombre}!`;

                        // Cargar películas
                        fetch('http://68.221.131.53:5000/peliculas/', {
                            headers: { 'Authorization': 'Bearer ' + data.token }
                        })
                        .then(resp => resp.json())
                        .then(peliculas => {
                            const peliculasDiv = document.createElement('div');
                            peliculasDiv.innerHTML = '<h2>Películas</h2>';
                            const ul = document.createElement('ul');
                            peliculas.forEach(p => {
                                const li = document.createElement('li');
                                li.textContent = `${p.titulo} (${p.genero})`;
                                ul.appendChild(li);
                            });
                            peliculasDiv.appendChild(ul);
                            document.body.appendChild(peliculasDiv);

                            // Cargar sesiones
                            fetch('http://68.221.131.53:5000/sesiones/', {
                                headers: { 'Authorization': 'Bearer ' + data.token }
                            })
                            .then(resp => resp.json())
                            .then(sesiones => {
                                const sesionesDiv = document.createElement('div');
                                sesionesDiv.innerHTML = '<h2>Sesiones</h2>';
                                const ulSes = document.createElement('ul');
                                sesiones.forEach(s => {
                                    const li = document.createElement('li');
                                    li.textContent = `Película ID: ${s.id_pelicula}, Fecha: ${s.fecha}, Hora: ${s.hora}, Sala: ${s.sala}`;
                                    ulSes.appendChild(li);
                                });
                                sesionesDiv.appendChild(ulSes);
                                document.body.appendChild(sesionesDiv);
                            })
                            .catch(err => {
                                console.error('Error al cargar sesiones:', err);
                            });
                        })
                        .catch(err => {
                            console.error('Error al cargar películas:', err);
                        });
                    })
                    .catch(err => {
                        messageDiv.textContent = 'Error al cargar perfil';
                        console.error(err);
                    });
                } else if (data.error) {
                    messageDiv.textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error en la conexión';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
