<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Cine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1, h2, h3 {
            color: #004aad;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #00337a;
        }
        #message, #registerMessage {
            margin-top: 10px;
            font-weight: bold;
        }
        #peliculasList li {
            cursor: pointer;
            margin: 6px 0;
            padding: 6px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #peliculasList li:hover {
            background-color: #e0e7ff;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <!-- Formulario Login -->
    <form id="loginForm">
        <label for="email">Email:</label><br />
        <input type="email" id="email" required /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" required /><br /><br />

        <button type="submit">Entrar</button>
    </form>

    <div id="message"></div>

    <hr>

    <!-- Formulario Registro -->
    <h2>Registro</h2>
    <form id="registerForm">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" required /><br /><br />

        <label for="reg_email">Email:</label><br />
        <input type="email" id="reg_email" required /><br /><br />

        <label for="reg_password">Password:</label><br />
        <input type="password" id="reg_password" required /><br /><br />

        <button type="submit">Registrar</button>
    </form>

    <div id="registerMessage"></div>

    <hr>

    <!-- Sección Películas -->
    <div id="peliculasSection" style="display:none;">
        <h2>Películas</h2>
        <ul id="peliculasList"></ul>
        <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const peliculasSection = document.getElementById('peliculasSection');
        const peliculasList = document.getElementById('peliculasList');
        const registerForm = document.getElementById('registerForm');
        const registerMessage = document.getElementById('registerMessage');
        let tokenGlobal = null;

        // Login
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://68.221.131.53:5000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    tokenGlobal = data.token;
                    localStorage.setItem('token', data.token);
                    messageDiv.textContent = 'Login correcto! Cargando cartelera...';
                    peliculasSection.style.display = 'block';
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    fetchPeliculas();
                } else if (data.error) {
                    messageDiv.textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error en la conexión';
                console.error('Error:', error);
            });
        });

        // Registro
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('reg_email').value;
            const password = document.getElementById('reg_password').value;

            fetch('http://68.221.131.53:5000/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nombre: nombre, email: email, password: password})
            })
            .then(res => res.json())
            .then(data => {
                if(data.mensaje){
                    registerMessage.textContent = data.mensaje;
                    registerForm.reset();
                } else if (data.error){
                    registerMessage.textContent = 'Error: ' + data.error;
                }
            })
            .catch(err => {
                registerMessage.textContent = 'Error en la conexión';
            });
        });

        // Cargar películas
        function fetchPeliculas() {
            fetch('http://68.221.131.53:5000/peliculas/')
            .then(response => response.json())
            .then(data => {
                peliculasList.innerHTML = '';
                data.forEach(pelicula => {
                    const li = document.createElement('li');
                    li.textContent = `${pelicula.titulo} (${pelicula.genero})`;
                    li.addEventListener('click', () => {
                        window.location.href = `pelicula.html?id=${pelicula.id}`;
                    });
                    peliculasList.appendChild(li);
                });
            })
            .catch(error => {
                messageDiv.textContent = 'Error al cargar películas';
                console.error(error);
            });
        }

        // Cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('token');
            location.reload();
        }

        // Si ya tiene token, mostrar cartelera al cargar
        if(localStorage.getItem("token")) {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            peliculasSection.style.display = 'block';
            fetchPeliculas();
        }
    </script>
</body>
</html>
